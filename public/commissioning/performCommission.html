<div class="well">
    <small class="pull-right">Gateway: {{gatewayId}}</small>
    <h2>Gateway Commissioning Report</h2>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <hr class="div-bordered">
        </div>
    </div>
    <div ng-repeat="config in configurations" class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="text-info">{{config.title}}</div>
                <div>{{config.description}}</div>
            </div>
            <div class="row">
                <hr class="div-bordered">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div ng-include="'/assets/commissioning/wizardNav.html'"></div>
        </div>
    </div>
</div>
