<div class="row">
    <div class="col-md-10">
        <div class="jumbotron">
            <h2>Welcome to Commissioning!</h2>
            <p>This wizard will guide you through setting up smart energy devices, starting with a smart energy gateway.  To start, enter your gateway id below.</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form role="form">
            <fieldset>
                <legend class="text-info" >Enter Gateway</legend>
                <div class="form-group">
                    <label for="gatewayId">Gateway Id #</label>
                    <input type="text" class="form-control" name="gatewayId" id="gatewayId" ng-model="gatewayId" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <button class="span2 btn btn-primary" id="submit" value="Submit" ng-click="submitGateway(gatewayId)" >Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
